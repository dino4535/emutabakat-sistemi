# E-Mutabakat Sistemi - Nginx SSL Configuration
# /etc/nginx/sites-available/emutabakat dosyasına kopyalanacak

server {
    listen 80;
    server_name mutabakat.dinogida.com.tr;

    # Let's Encrypt validation için
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Diğer tüm istekleri HTTPS'e yönlendir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mutabakat.dinogida.com.tr;

    # SSL Sertifikası (Certbot tarafından güncellenecek)
    ssl_certificate /etc/letsencrypt/live/mutabakat.dinogida.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mutabakat.dinogida.com.tr/privkey.pem;

    # SSL Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (Excel upload için)
    client_max_body_size 50M;

    # Proxy ayarları
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Frontend (Docker container - port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Backend Health Check (Docker container - port 8000)
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
    }

    # Backend API (Docker container - port 8000)
    location /api/ {
        proxy_pass http://localhost:8000;  # Trailing slash YOK - backend /api/ prefix'li route'lar kullanıyor
        proxy_http_version 1.1;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # WebSocket (Backend - port 8000)
    location /ws/ {
        proxy_pass http://localhost:8000;  # Trailing slash YOK - backend /ws prefix'li route'lar kullanıyor
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Flower (Celery Monitoring - port 5555) - Opsiyonel
    location /flower/ {
        auth_basic "Celery Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://localhost:5555/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Access & Error logs
    access_log /var/log/nginx/emutabakat_access.log;
    error_log /var/log/nginx/emutabakat_error.log;
}

